        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-cyan-600" id="totalAds">0</div>
                    <div class="text-gray-600">Total Ads Found</div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-green-600" id="avgCpc">$0.00</div>
                    <div class="text-gray-600">Avg CPC</div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-orange-600" id="competitionLevel">Low</div>
                    <div class="text-gray-600">Competition</div>
                </div>
            </div>

            <!-- Ad Examples -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <h3 class="text-xl font-bold text-gray-900 mb-6">Ad Examples</h3>
                <div id="adExamples" class="space-y-4">
                    <!-- Ad examples will be populated here -->
                </div>
            </div>

            <!-- Top Keywords -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <h3 class="text-xl font-bold text-gray-900 mb-6">Top Ad Keywords</h3>
                <div id="topKeywords" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Keywords will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('adResearchForm');
    const resultsSection = document.getElementById('resultsSection');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        
        try {
            const response = await fetch('{{ url_for("tools.ad_research") }}', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                displayResults(data);
                resultsSection.classList.remove('hidden');
            } else {
                throw new Error(data.error || 'Research failed');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });

    function displayResults(data) {
        document.getElementById('totalAds').textContent = data.total_ads || 0;
        document.getElementById('avgCpc').textContent = '$' + (data.avg_cpc || '0.00');
        document.getElementById('competitionLevel').textContent = data.competition_level || 'Low';

        // Populate ad examples
        const adExamplesContainer = document.getElementById('adExamples');
        adExamplesContainer.innerHTML = '';
        if (data.ad_examples && data.ad_examples.length > 0) {
            data.ad_examples.forEach(ad => {
                const div = document.createElement('div');
                div.className = 'p-4 border border-gray-200 rounded-lg';
                div.innerHTML = `
                    <div class="text-sm text-green-600 mb-2">${ad.url || 'example.com'}</div>
                    <div class="font-medium text-blue-600 hover:underline cursor-pointer mb-2">${ad.title || 'Ad Title'}</div>
                    <div class="text-gray-700 text-sm">${ad.description || 'Ad description text...'}</div>
                    <div class="mt-2 text-xs text-gray-500">CPC: $${ad.cpc || '0.00'}</div>
                `;
                adExamplesContainer.appendChild(div);
            });
        }

        // Populate top keywords
        const keywordsContainer = document.getElementById('topKeywords');
        keywordsContainer.innerHTML = '';
        if (data.top_keywords && data.top_keywords.length > 0) {
            data.top_keywords.forEach(keyword => {
                const div = document.createElement('div');
                div.className = 'p-3 bg-gray-50 rounded-lg';
                div.innerHTML = `
                    <div class="font-medium">${keyword.keyword || keyword}</div>
                    <div class="text-sm text-gray-600">Volume: ${keyword.volume || 'N/A'} | CPC: $${keyword.cpc || '0.00'}</div>
                `;
                keywordsContainer.appendChild(div);
            });
        }
    }
});
</script>
