<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generate Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">AI Generate Test</h1>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">
                Enter your prompt:
            </label>
            <textarea 
                id="prompt" 
                rows="4" 
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Write a short SEO title for a blog about Python programming..."></textarea>
            
            <button 
                onclick="generateContent()"
                class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
                Generate Content
            </button>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-3">Generated Output:</h2>
            <div id="output" class="min-h-[100px] p-4 bg-gray-50 rounded border text-gray-700">
                Output will appear here...
            </div>
        </div>
    </div>

    <script>
        async function generateContent() {
            const prompt = document.getElementById("prompt").value.trim();
            const outputDiv = document.getElementById("output");
            
            if (!prompt) {
                outputDiv.textContent = "Please enter a prompt first.";
                return;
            }
            
            outputDiv.textContent = "Generating content...";
            
            try {
                const res = await fetch("/ai/generate", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({prompt})
                });

                const data = await res.json();
                
                if (data.output) {
                    outputDiv.textContent = data.output;
                } else if (data.error) {
                    outputDiv.textContent = "Error: " + data.error;
                } else {
                    outputDiv.textContent = "No response received.";
                }
                
            } catch (error) {
                outputDiv.textContent = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
