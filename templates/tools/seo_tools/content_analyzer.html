{% extends 'base.html' %}
{% block title %}Content Analyzer{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-pink-50 via-purple-50 to-indigo-50 py-12">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-pink-100 rounded-xl mb-4">
                <span class="text-2xl">ðŸ“„</span>
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-pink-600 to-purple-600 bg-clip-text text-transparent mb-2">Content Analyzer</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">Analyze content readability, SEO score, and keyword density</p>
        </div>
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <form id="contentForm">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Content Text</label>
                    <textarea name="content" rows="10" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-500" placeholder="Paste your content here..."></textarea>
                </div>
                <button type="submit" class="w-full mt-6 bg-gradient-to-r from-pink-600 to-purple-600 text-white py-3 rounded-lg">Analyze Content</button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden space-y-8">
            <!-- Content Metrics -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-pink-600" id="wordCount">0</div>
                    <div class="text-gray-600">Word Count</div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-purple-600" id="readabilityScore">0</div>
                    <div class="text-gray-600">Readability Score</div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-indigo-600" id="gradeLevel">0</div>
                    <div class="text-gray-600">Grade Level</div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-blue-600" id="sentenceLength">0</div>
                    <div class="text-gray-600">Avg Sentence Length</div>
                </div>
            </div>

            <!-- Top Keywords -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <h3 class="text-xl font-bold text-gray-900 mb-6">Top Keywords</h3>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Keyword</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Count</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Density</th>
                            </tr>
                        </thead>
                        <tbody id="keywordsTable" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contentForm');
            const resultsSection = document.getElementById('resultsSection');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                
                try {
                    const response = await fetch('{{ url_for("tools.content_analyzer") }}', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        displayResults(data);
                        resultsSection.classList.remove('hidden');
                    } else {
                        throw new Error(data.error || 'Analysis failed');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            });

            function displayResults(data) {
                document.getElementById('wordCount').textContent = data.word_count || 0;
                document.getElementById('readabilityScore').textContent = data.readability_score || 0;
                document.getElementById('gradeLevel').textContent = data.grade_level || 0;
                document.getElementById('sentenceLength').textContent = data.avg_sentence_length || 0;

                // Populate keywords table
                const tbody = document.getElementById('keywordsTable');
                tbody.innerHTML = '';
                
                if (data.top_keywords && data.top_keywords.length > 0) {
                    data.top_keywords.forEach(keyword => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${keyword.keyword}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${keyword.count}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${keyword.density}%</td>
                        `;
                        tbody.appendChild(row);
                    });
                }
            }
        });
        </script>
    </div>
</div>
{% endblock %}
