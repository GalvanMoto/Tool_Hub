{% extends 'base.html' %}
{% block title %}Site Speed Test{% endblock %}
{% block content %}
<div class="min-h-screen bg-gradient-to-br from-cyan-50 via-blue-50 to-indigo-50 py-12">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-cyan-100 rounded-xl mb-4">
                <span class="text-2xl">⚡</span>
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-cyan-600 to-blue-600 bg-clip-text text-transparent mb-2">Site Speed Test</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">Test website loading speed and get optimization recommendations</p>
        </div>
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="speedForm">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Website URL</label>
                    <input type="url" name="url" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500" placeholder="https://example.com">
                </div>
                <button type="submit" class="w-full mt-6 bg-gradient-to-r from-cyan-600 to-blue-600 text-white py-3 rounded-lg">Test Speed</button>
            </form>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-cyan-600" id="loadTime">0s</div>
                    <div class="text-gray-600">Load Time</div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-blue-600" id="performanceScore">0</div>
                    <div class="text-gray-600">Performance Score</div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-green-600" id="lcp">0s</div>
                    <div class="text-gray-600">LCP</div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg p-6 text-center border border-gray-100">
                    <div class="text-3xl font-bold text-orange-600" id="fid">0ms</div>
                    <div class="text-gray-600">FID</div>
                </div>
            </div>

            <!-- Recommendations -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <h3 class="text-xl font-bold text-gray-900 mb-6">Optimization Recommendations</h3>
                <div id="recommendations" class="space-y-3">
                    <!-- Recommendations will be populated here -->
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('speedForm');
    const resultsSection = document.getElementById('resultsSection');

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        
        try {
            const response = await fetch('{{ url_for("tools.site_speed") }}', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            
            if (data.success) {
                displayResults(data);
                resultsSection.classList.remove('hidden');
            } else {
                throw new Error(data.error || 'Analysis failed');
            }
        } catch (error) {
            alert('Error: ' + error.message);
        }
    });

    function displayResults(data) {
        document.getElementById('loadTime').textContent = (data.load_time || 0) + 's';
        document.getElementById('performanceScore').textContent = data.performance_score || 0;
        document.getElementById('lcp').textContent = (data.largest_contentful_paint || 0) + 's';
        document.getElementById('fid').textContent = (data.first_input_delay || 0) + 'ms';

        // Populate recommendations
        const recommendationsContainer = document.getElementById('recommendations');
        recommendationsContainer.innerHTML = '';
        if (data.recommendations && data.recommendations.length > 0) {
            data.recommendations.forEach(rec => {
                const div = document.createElement('div');
                div.className = 'p-4 bg-gray-50 rounded-lg';
                div.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-orange-600 mr-2">⚡</span>
                        <span class="font-medium">${rec}</span>
                    </div>
                `;
                recommendationsContainer.appendChild(div);
            });
        }
    }
});
</script>
{% endblock %}
